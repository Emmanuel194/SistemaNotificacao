<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pageTwo.css">
  <title>Seleção</title>  
</head>
<body>
  <header class="header">
    <nav class="menu">
      <ul>
        <li><a href="#">Minhas Notificação</a></li>
        <li><a href="#">Minhas Solicitações</a></li>
        <li><a href="#">Sair</a></li>
      </ul>
    </nav>
  </header>
  <div class="box">
    <div class="services">
      <h2>Para solicitar sua manutenção, clique no botão abaixo.</h2>
      <div class="centralizando">
        <div class="manutencao">
          <lottie-player src="https://lottie.host/ec564758-770a-49ad-b075-cf392585ba34/RRCpLeEO7e.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
        </div>
    </div>
    <button class="buttonNotifican">Solicitação</button>
    </div>
    <div class="services">
      <h2>Clique no botão abaixo e preencha sua notificação</h2>
      <div class="central">
      <div class="animeRequest">
    <lottie-player src="https://lottie.host/57adcfe8-dda8-4ee3-94ee-f6fd414fd5cb/ZTmzJYKXcy.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
      </div>
    </div>
    <button class="buttonRequests">Notificação</button>
    </div>
    <div class="services">
      <h2>Faça sua avaliação de fornecedor</h2>
      <div class="central">
      <div class="animeRequest">
    <lottie-player src="https://lottie.host/258003ba-9598-43b2-acc1-5e6d15affab1/Y6nI3kIC8s.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    
      </div>
    </div>
    <button class="buttonRequests">Avaliação</button>
    </div>
    
  </div>


  <script src="pageTwo.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> 
</body>
</html>
